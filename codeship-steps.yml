- name: Checks
  type: parallel
  steps:
    - name: Linting
      service: ci
      command: meteor npm run lint:ci
    - name: Integration Tests
      service: ci
      command: meteor npm run test:ci  
- name: Build Unchained Examples
  type: parallel
  encrypted_dockercfg_path: dockercfg.encrypted
  steps:
    - name: Minimal
      type: serial
      steps:
        - name: Pre-flight Engine in order to cache the docker build (workaround)
          service: minimal-pre-flight
          command: true
        - name: Build
          service: minimal
          type: push
          image_name: registry.ucc.dev/unchained/minimal
          image_tag: "{{.Branch}}-latest"
          registry: registry.ucc.dev
        - name: Tag image as latest
          service: minimal
          tag: develop
          type: push
          image_name: registry.ucc.dev/unchained/minimal
          image_tag: "next"
          registry: registry.ucc.dev
        - name: Tag image as stable
          service: minimal
          tag: master
          type: push
          image_name: registry.ucc.dev/unchained/minimal
          image_tag: "stable"
          registry: registry.ucc.dev
    - name: Docs
      type: serial
      steps:
        - name: Build
          service: docs
          type: push
          image_name: registry.ucc.dev/unchained/docs
          image_tag: "{{.Branch}}-latest"
          registry: registry.ucc.dev
        - name: Tag image as latest
          service: docs
          tag: develop
          type: push
          image_name: registry.ucc.dev/unchained/docs
          image_tag: "next"
          registry: registry.ucc.dev
        - name: Tag image as stable
          service: docs
          tag: master
          type: push
          image_name: registry.ucc.dev/unchained/docs
          image_tag: "stable"
          registry: registry.ucc.dev
    - name: Controlpanel
      type: serial
      steps:
        - name: Build
          service: controlpanel
          type: push
          image_name: registry.ucc.dev/unchained/controlpanel
          image_tag: "{{.Branch}}-latest"
          registry: registry.ucc.dev
        - name: Tag image as latest
          service: controlpanel
          tag: develop
          type: push
          image_name: registry.ucc.dev/unchained/controlpanel
          image_tag: "next"
          registry: registry.ucc.dev
        - name: Tag image as stable
          service: controlpanel
          tag: master
          type: push
          image_name: registry.ucc.dev/unchained/controlpanel
          image_tag: "stable"
          registry: registry.ucc.dev
